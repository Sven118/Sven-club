<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="../index.js"></script>
  </head>
  <body>
    <!-- set up the scene -->
    <a-scene altspace='verticalAlign: bottom;'>
 
    <!-- preload all our textures -->
    <a-assets>
        <img id='moon' crossorigin src='moon.jpg'/>
        <img id='stars' crossorigin src='stars.jpg'/>
    </a-assets>
 
    <!-- add the moon to the scene -->
    <a-sphere position='0 1.5 0' radius='50' material='src: #moon;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='180 360 0' easing='linear' dur='200000' repeat='indefinite'/>
        <SphereCollider position='0 1.5 0' radius='25.5'/>
    </a-sphere>
 
    <!-- add the backdrop of stars -->
    <a-sky src='#stars' radius='2500'></a-sky>
      <a-animation to='0 360 0' easing='linear' dur='2000000' repeat='indefinite'/>
 
    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
 
    </a-scene>
 
  </body>
</html>
